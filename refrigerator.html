            description: "Skyworth Fridge Placeholder: Please replace 'default_refrigerator.jpg' with the actual image and details from Slide 71-72.",
            details: "MODEL/DIMENSIONS: Check for specific Skyworth models like BCD-403W, etc."
        }
    ];

    // ------------------- 产品渲染和筛选逻辑 -------------------

    function renderProducts(productsToRender = refrigeratorProducts) {
        const productList = document.getElementById('product-list');
        const noProducts = document.getElementById('no-products');
        productList.innerHTML = ''; 

        if (productsToRender.length === 0) {
            productList.style.display = 'none';
            noProducts.style.display = 'block';
            return;
        }

        productsToRender.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            // 路径指向根目录
            const imageSrc = product.image ? product.image : 'default_refrigerator.jpg'; 

            card.innerHTML = `
                <img src="${imageSrc}" alt="${product.model}" onerror="this.src='default_refrigerator.jpg'">
                <div class="product-info">
                    <h3>${product.model}</h3>
                    <p><strong>${product.liters}L</strong> - ${product.description}</p>
                    <p style="font-size: 0.85em; color: #555; text-align: left; border-top: 1px dashed #eee; padding-top: 5px;">
                        Brand: ${product.brand}<br>
                        ${product.details}
                    </p>
                    <a class="btn-detail" href="javascript:void(0)">View Details</a>
                </div>
            `;
            productList.appendChild(card);
        });

        productList.style.display = 'grid';
        noProducts.style.display = 'none';
    }

    function filterProducts() {
        const capFilter = document.getElementById('capacity-filter').value;
        const brandFilter = document.getElementById('brand-filter').value;

        const filtered = refrigeratorProducts.filter(product => {
            // 1. 筛选容量
            let capMatch = false;
            if (capFilter === 'all') capMatch = true;
            else if (capFilter === 'mini' && product.liters < 150) capMatch = true;
            else if (capFilter === 'small' && product.liters >= 150 && product.liters < 300) capMatch = true;
            else if (capFilter === 'medium' && product.liters >= 300 && product.liters < 500) capMatch = true;
            else if (capFilter === 'large' && product.liters >= 500 && product.liters < 700) capMatch = true;
            else if (capFilter === 'xlarge' && product.liters >= 700) capMatch = true;

            // 2. 筛选品牌
            let brandMatch = false;
            if (brandFilter === 'all') brandMatch = true;
            else if (product.brand === brandFilter) brandMatch = true;

            return capMatch && brandMatch;
        });

        renderProducts(filtered);
    }
</script>
