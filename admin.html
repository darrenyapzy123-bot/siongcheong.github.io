<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Siong Cheong Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 保持深色高级主题不变 */
        :root { --bg-body: #0b1221; --bg-card: #162030; --bg-input: #0f172a; --text-main: #ffffff; --text-sub: #94a3b8; --accent: #29b6f6; --border: #1e293b; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Lato', sans-serif; background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Login Styles */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { background: var(--bg-card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .login-box h2 { font-family: 'Playfair Display', serif; color: var(--accent); margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: var(--text-sub); font-size: 0.9em; }
        .input-group input { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); color: white; border-radius: 6px; transition: 0.3s; }
        .input-group input:focus { border-color: var(--accent); }
        .btn-login { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .back-link { color: var(--text-sub); text-decoration: none; font-size: 0.9em; }

        /* Dashboard Styles */
        header { background: rgba(22, 32, 48, 0.95); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .admin-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--accent); }
        .header-actions { display: flex; gap: 15px; }
        .btn-view-site { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 8px 15px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9em; display: flex; align-items: center; gap: 5px; }
        .logout-btn { background: transparent; border: 1px solid var(--error); color: var(--error); padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        
        .dashboard-container { display: flex; flex-wrap: wrap; padding: 30px; gap: 30px; max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* Upload Form */
        .upload-section { flex: 1; min-width: 350px; background: var(--bg-card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); }
        .section-header { margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .section-header h3 { font-size: 1.2rem; }
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .form-col { flex: 1; }
        .product-input { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); color: white; border-radius: 8px; }
        textarea.product-input { min-height: 100px; resize: vertical; }
        
        .image-drop-zone { border: 2px dashed var(--border); border-radius: 8px; padding: 30px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.02); margin-bottom: 20px; }
        .preview-img-container { display: none; width: 100%; height: 200px; background: #fff; border-radius: 8px; margin-bottom: 15px; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .remove-img { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 50%; }

        .btn-submit { flex: 1; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-clear { padding: 12px 20px; background: transparent; border: 1px solid var(--text-sub); color: var(--text-sub); border-radius: 8px; cursor: pointer; }

        /* Preview Card */
        .preview-section { flex: 1; min-width: 350px; background: #0f172a; padding: 25px; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; }
        .product-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; width: 100%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-image-wrapper { width: 100%; height: 250px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; padding: 20px; border-bottom: 1px solid #eee; }
        .card-image-wrapper img { max-width: 90%; max-height: 90%; object-fit: contain; }
        .product-info { padding: 20px; text-align: left; }
        .product-tags { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
        .tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 6px; font-weight: 600; text-transform: uppercase; background: rgba(56, 189, 248, 0.15); color: #38bdf8; }
        .btn-details { display: block; width: 100%; padding: 10px; background: linear-gradient(135deg, var(--accent) 0%, #0284c7 100%); color: white; text-align: center; text-decoration: none; border-radius: 8px; font-weight: bold; margin-top: 20px;}

        /* Manage List */
        .manage-section { width: 100%; background: var(--bg-card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); margin-top: 30px; }
        .manage-item { display: flex; justify-content: space-between; align-items: center; background: var(--bg-input); padding: 15px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 10px; }
        .item-info { display: flex; align-items: center; gap: 15px; }
        .item-thumb { width: 50px; height: 50px; background: #fff; border-radius: 4px; object-fit: contain; padding: 2px; }
        .btn-delete { background: rgba(239, 68, 68, 0.15); color: var(--error); border: 1px solid var(--error); padding: 8px 12px; border-radius: 6px; cursor: pointer; }

        /* Toast */
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 10000; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        #toast.error { background-color: var(--error); }
        #toast.success { background-color: var(--success); }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>Admin Login</h2>
            <div class="input-group"><label>Email</label><input type="email" id="email" placeholder="admin@siongcheong.com"></div>
            <div class="input-group"><label>Password</label><input type="password" id="password"></div>
            <button class="btn-login" onclick="login()">Login</button>
            <p id="login-error" style="color: var(--error); margin-top: 10px; font-size: 0.9em;"></p>
        </div>
        <a href="index.html" class="back-link">← Back to Website</a>
    </div>

    <div id="dashboard" style="display: none;">
        <header>
            <div class="admin-title">SCT Product Manager</div>
            <div class="header-actions">
                <a href="ac.html" target="_blank" class="btn-view-site"><i class="fas fa-external-link-alt"></i> View AC Page</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Upload Form -->
            <div class="upload-section">
                <div class="section-header"><h3>Add New Product</h3></div>
                <div class="form-row">
                    <div class="form-col">
                        <label class="input-group">Category</label>
                        <!-- 重要：value 必须全是小写，与页面代码匹配 -->
                        <select id="p-category" class="product-input" onchange="updatePreview()">
                            <option value="ac">Air Conditioner</option>
                            <option value="refrigerator">Refrigerator</option>
                            <option value="washer">Washer</option>
                            <option value="tv">Television</option>
                            <option value="freezer">Freezer</option>
                            <option value="chiller">Chiller</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <label class="input-group">Brand</label>
                        <input type="text" id="p-brand" class="product-input" placeholder="e.g. Midea" oninput="updatePreview()">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label class="input-group">Model</label>
                        <input type="text" id="p-model" class="product-input" placeholder="e.g. MSA-10CRN1" oninput="updatePreview()">
                    </div>
                    <div class="form-col">
                        <label class="input-group">Tag (e.g. 1.0 HP)</label>
                        <input type="text" id="p-tag" class="product-input" placeholder="e.g. 1.0 HP" oninput="updatePreview()">
                    </div>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea id="p-desc" class="product-input" placeholder="Product details..." oninput="updatePreview()"></textarea>
                </div>
                <div class="input-group">
                    <label>Image</label>
                    <div class="image-drop-zone" id="drop-zone" onclick="document.getElementById('fileInput').click()">
                        <p>Click to upload image</p>
                        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(this)">
                    </div>
                    <div class="preview-img-container" id="preview-container">
                        <img id="uploaded-image" src="" alt="Preview">
                        <div class="remove-img" onclick="removeImage()">×</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn-clear" onclick="clearForm()">Clear</button>
                    <button class="btn-submit" onclick="submitProduct()">Publish Product</button>
                </div>
            </div>

            <!-- Preview -->
            <div class="preview-section">
                <div class="preview-label">Live Preview</div>
                <div class="product-card">
                    <div class="card-image-wrapper"><img id="prev-img" src="https://placehold.co/300x300/1e293b/FFF?text=Image"></div>
                    <div class="product-info">
                        <h3 id="prev-title">Product Model</h3>
                        <div class="product-tags"><span class="tag tag-blue" id="prev-brand">Brand</span><span class="tag tag-blue" id="prev-tag">Spec</span></div>
                        <p class="product-desc" id="prev-desc">Description...</p>
                        <a href="#" class="btn-details">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Manage List -->
            <div class="manage-section">
                <div class="section-header"><h3>Manage Products (Firestore)</h3></div>
                <div class="manage-list" id="manage-list"><p style="color:#999;">Loading...</p></div>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // *** 您的真实配置 ***
        const firebaseConfig = {
            apiKey: "AIzaSyDacu1ZcdR79rlWJju091GqDHdwbwLM9YE",
            authDomain: "siong-cheong-trading-website.firebaseapp.com",
            projectId: "siong-cheong-trading-website",
            storageBucket: "siong-cheong-trading-website.firebasestorage.app",
            messagingSenderId: "7084102902",
            appId: "1:7084102902:web:5c833ed769d592259848d7",
            measurementId: "G-KTGD0L7DZN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentImageBase64 = null;

        // Expose functions globally
        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                // 优先尝试真实 Firebase 登录
                await signInWithEmailAndPassword(auth, email, pass);
                showDashboard();
            } catch (error) {
                console.error("Firebase Login Error:", error);
                // 备用：如果只是为了演示，且密码匹配我们预设的，允许进入（方便您在没设置好 Authentication 时使用）
                if (email === "siongcheong@gmail.com" && pass === "sioengcheong_admin") {
                    showDashboard();
                } else {
                    document.getElementById('login-error').innerText = "Login Failed: " + error.code;
                }
            }
        };

        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadProducts();
        }

        window.logout = async () => { await signOut(auth); location.reload(); };

        window.handleFileSelect = (input) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImageBase64 = e.target.result;
                    document.getElementById('drop-zone').style.display = 'none';
                    document.getElementById('preview-container').style.display = 'flex';
                    document.getElementById('uploaded-image').src = currentImageBase64;
                    document.getElementById('prev-img').src = currentImageBase64;
                };
                reader.readAsDataURL(file);
            }
        };

        window.removeImage = () => {
            currentImageBase64 = null;
            document.getElementById('fileInput').value = "";
            document.getElementById('drop-zone').style.display = 'block';
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('prev-img').src = "https://placehold.co/300x300/1e293b/FFF?text=Image";
        };

        window.updatePreview = () => {
            document.getElementById('prev-brand').innerText = document.getElementById('p-brand').value || 'Brand';
            document.getElementById('prev-title').innerText = document.getElementById('p-model').value || 'Model';
            document.getElementById('prev-tag').innerText = document.getElementById('p-tag').value || 'Spec';
            document.getElementById('prev-desc').innerText = document.getElementById('p-desc').value || 'Desc...';
        };

        window.submitProduct = async () => {
            const category = document.getElementById('p-category').value;
            const brand = document.getElementById('p-brand').value;
            const model = document.getElementById('p-model').value;
            const tag = document.getElementById('p-tag').value;
            const desc = document.getElementById('p-desc').value;

            if (!brand || !model) { showToast("Brand and Model are required", "error"); return; }

            try {
                await addDoc(collection(db, "products"), {
                    category, brand, model, tag, description: desc,
                    image: currentImageBase64 || "",
                    createdAt: new Date()
                });
                showToast("Success! Product Added.", "success");
                window.clearForm();
                loadProducts();
            } catch (e) {
                console.error("Write Error:", e);
                // 重点：如果这里报错，通常是权限问题
                showToast("Error: Permission Denied. Check Firestore Rules.", "error");
            }
        };

        window.deleteProduct = async (id) => {
            if (confirm("Delete this product?")) {
                try {
                    await deleteDoc(doc(db, "products", id));
                    showToast("Deleted!", "success");
                    loadProducts();
                } catch (e) {
                    showToast("Delete Failed.", "error");
                }
            }
        };

        window.clearForm = () => {
            document.getElementById('p-brand').value = "";
            document.getElementById('p-model').value = "";
            document.getElementById('p-tag').value = "";
            document.getElementById('p-desc').value = "";
            window.removeImage();
            window.updatePreview();
        }

        async function loadProducts() {
            const list = document.getElementById('manage-list');
            list.innerHTML = "Loading...";
            try {
                const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = 'manage-item';
                    div.innerHTML = `
                        <div class="item-info">
                            <img src="${data.image || 'https://placehold.co/50'}" class="item-thumb">
                            <div class="item-details">
                                <h4>${data.brand} ${data.model}</h4>
                                <span>${data.category}</span>
                            </div>
                        </div>
                        <button class="btn-delete" onclick="deleteProduct('${doc.id}')"><i class="fas fa-trash"></i></button>
                    `;
                    list.appendChild(div);
                });
            } catch (e) {
                console.error("Read Error:", e);
                list.innerHTML = "Error loading list. Check Console.";
            }
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = "show " + type;
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
